<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="video-animation">
      <video class="background-video" id="video1" autoplay loop muted>
        <source src="images/videogame1.mp4" type="video/mp4" />
      </video>
      <video class="background-video" id="video2" autoplay loop muted>
        <source src="images/Game2.mp4" type="video/mp4" />
      </video>
      <video class="background-video" id="video2" autoplay loop muted>
        <source src="images/Game3.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <h2 class="t-center">Login</h2>
      <form id="loginForm">
        <div class="inputDiv">
          <label for="name" class="username">Username</label>
          <div class="userArea">
            <input
              type="text"
              name="username"
              id="name"
              placeholder="Type your username"
              required
            />
          </div>
          <hr />
        </div>
        <div class="inputDiv">
          <label for="password" class="username">Password</label>
          <div class="userArea">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type your password"
              required
            />
          </div>
          <i
            class="toggle-password"
            id="togglePassword"
            style="cursor: pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eye"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
              />
            </svg>
          </i>
          <hr />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>

      <div class="formBottom">
        <p class="signUp">
          Belum memiliki akun? <a href="signup.html" class="daftar">Daftar</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
  </body>
</html>
